<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>WMATA Bus Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2Y8qrLyotp9pUoczNmkw96lwawiTpTNY"></script>
</head>

<body>

<header class="gradient">
	<h2>WMATA Bus Tracker</h2>
</header>

<div id="load-screen"><div id="loading">Loading...</div></div>

<section id="app-container">
	<div id="route-selection">
		<div>Pick a WMATA bus route: 
			<div id="route-select">
				<span id="route-block">Click to select</span>
				<select id="route-id"></select>
			</div>
			<div id="route-search-field">
				<input placeholder="Find Route" size="6" type="text" id="route-finder" />
				<div id="route-display">.</div>
			</div>
			<div class="button" id="route-id-button">Go!</div>
		</div>
	</div>
	<div id="route-view"></div>
	<div id="map-canvas"></div>
</section>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
