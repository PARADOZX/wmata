<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1.0, user-scalable=no" />
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>WMATA Bus Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2Y8qrLyotp9pUoczNmkw96lwawiTpTNY"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <script type="text/template" id="stop-schedule-template">
		<header>
			<p>Stop Schedule for <%= StopName %></p>
			<p><%= TripHeadsign %> <%= TripDirection %></p>
		</header>
		<div>	
			<ul>
			<% _.each(ScheduleTime, function(stop) { %> 
	    		<li><%= stop %></li>
			<% }); %>
			</ul>
		</div>
	</script>
	<script type="text/template" id="incident-template">
		<ul>
		<% _.each(incidents, function(i){ %>
			<li>
				<p><%= i.IncidentType %></p>
				<p><%= i.Description %></p>
				<p>Routes Affected: <% _.each(i.RoutesAffected, function(j){ %> <%= j %> <% }); %></p>
			</li>
		<% }); %>
		</ul>
	</script>
</head>
<body>

<header id="top-header">
	WMATA Bus Tracker
</header>

<div id="load-screen"><div id="loading">Loading...</div></div>
<div id="scroll-top-arrow"></div>
<section id="route-container">
	<div class="ib" id="route-select">
		<div id="route-block">select</div>
		<select id="route-id"></select>
	</div>
	<div class="ib" id="route-search">
		<div id="route-search-title">search</div>
		<input placeholder="type here" size="6" type="text" id="route-search-input" />
		<div id="route-search-display">.</div>
	</div>
	<button id="route-id-button">go</button>
</section>
<section id="alert-container">
	<div id="alert-flag">
		<span>ALERT</span>
		<div id="alert-incident"></div>	
	</div>
</section>	
<section id="map-title"></section>
<section id="map-container">
	<div id="map-canvas"></div>
</section>
<section id="information-container">
	<div id="info-main">
		<div id="info-stop-schedule-container"> 
			<div id="info-stop-schedule"></div>
		</div>
	</div>
</section>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
<script src="js/script.js"></script>

</body>

</html>
